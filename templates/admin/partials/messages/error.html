{# templates/admin/partials/messages/error.html #}
{# Mensaje de error inline para operaciones del módulo admin #}

<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded animate-fade-in" role="alert"
    id="error-message">
    <div class="flex items-center">
        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
        </svg>
        <div>
            <p class="font-bold">{{ title }}</p>
            <p class="text-sm">{{ message }}</p>
        </div>
    </div>
</div>

<script>
    // Auto-dismiss después de 7 segundos (más tiempo para errores)
    setTimeout(() => {
        const msg = document.getElementById('error-message');
        if (msg) {
            msg.style.opacity = '0';
            msg.style.transition = 'opacity 0.5s';
            setTimeout(() => msg.remove(), 500);
        }
    }, 7000);
</script>
