{# templates/admin/partials/messages/success.html #}
{# Mensaje de éxito inline para operaciones del módulo admin #}

<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded animate-fade-in" role="alert"
    id="success-message">
    <div class="flex items-center">
        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
        </svg>
        <div>
            <p class="font-bold">{{ title }}</p>
            <p class="text-sm">{{ message }}</p>
        </div>
    </div>
</div>

<script>
    // Auto-dismiss después de 5 segundos
    setTimeout(() => {
        const msg = document.getElementById('success-message');
        if (msg) {
            msg.style.opacity = '0';
            msg.style.transition = 'opacity 0.5s';
            setTimeout(() => msg.remove(), 500);
        }
    }, 5000);
</script>
