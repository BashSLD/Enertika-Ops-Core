<div class="space-y-6 animate-fade-in-down">

    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="text-lg font-bold text-[#123456]">Paso 2: Carga Multisitios</h3>
                <p class="text-sm text-gray-600 mt-1">Empresa: <strong>{{ nombre_cliente }}</strong></p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-500 font-mono">{{ id_interno }}</p>
                <p class="text-md font-bold text-[#00BABB]">{{ titulo_proyecto }}</p>
            </div>
        </div>
        <div class="mt-2 text-xs text-orange-600 bg-orange-50 px-2 py-1 rounded inline-block">
            ‚ö†Ô∏è Esperando archivo con <strong>{{ cantidad_declarada }}</strong> sitios.
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
        <div class="mb-6 flex justify-end">
            <a href="/comercial/plantilla" target="_blank"
                class="flex items-center gap-2 text-sm text-green-700 hover:text-green-900 font-semibold border border-green-200 bg-green-50 px-3 py-2 rounded hover:bg-green-100 transition">
                <span>üì• Descargar Plantilla Excel</span>
            </a>
        </div>

        <form hx-post="/comercial/upload-preview" hx-encoding="multipart/form-data" hx-target="#upload-result"
            hx-indicator="#saving-overlay" class="space-y-4">
            <input type="hidden" name="id_oportunidad" value="{{ oportunidad_id }}">
            <input type="hidden" name="extraordinaria" value="{{ extraordinaria | default(0) }}">

            <div
                class="space-y-2 border-dashed border-2 border-gray-300 p-6 rounded-lg text-center hover:bg-[#dfddd9]/20 transition relative">

                <input type="file" name="file" id="file-upload" accept=".xlsx, .xls" required
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                    onchange="updateFileName(this)">

                <div class="text-gray-500" id="upload-placeholder">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm">Arrastra tu Excel aqu√≠ o <span class="text-blue-600 font-bold">haz
                            clic</span></p>
                </div>

                <div id="file-name-display"
                    class="hidden flex justify-between items-center bg-blue-50 p-3 rounded border border-blue-200 mt-2 relative z-20">
                    <div class="flex items-center gap-2 text-[#123456]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                        <span id="file-name-text" class="font-bold text-sm"></span>
                    </div>

                    <button type="button" onclick="removeFile(event)"
                        class="text-red-500 hover:text-red-700 hover:bg-red-100 rounded-full p-1 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <script>
                function updateFileName(input) {
                    if (input.files && input.files.length > 0) {
                        document.getElementById('upload-placeholder').classList.add('hidden');
                        document.getElementById('file-name-display').classList.remove('hidden');
                        document.getElementById('file-name-display').classList.add('flex'); // Asegurar flex
                        document.getElementById('file-name-text').textContent = input.files[0].name;

                        // Disparar validaci√≥n autom√°tica
                        htmx.trigger(input.form, 'submit');
                    }
                }

                function removeFile(event) {
                    // Detiene que el click pase al input file de abajo
                    event.stopPropagation();
                    event.preventDefault();

                    const input = document.getElementById('file-upload');
                    input.value = "";

                    // Restaurar UI
                    document.getElementById('upload-placeholder').classList.remove('hidden');

                    const display = document.getElementById('file-name-display');
                    display.classList.add('hidden');
                    display.classList.remove('flex');

                    document.getElementById('file-name-text').textContent = "";

                    // Limpiar mensajes de error/√©xito
                    const resultDiv = document.getElementById('upload-result');
                    if (resultDiv) resultDiv.innerHTML = "";
                }
            </script>

            <div class="flex justify-start pt-4">
                <button type="button" hx-delete="/comercial/{{ oportunidad_id }}"
                    hx-confirm="¬øSeguro que deseas cancelar? Se borrar√° el registro." hx-target="closest div.space-y-6"
                    hx-swap="outerHTML" hx-indicator="#global-loading-overlay"
                    class="text-red-500 hover:text-red-700 text-sm font-medium px-4 py-2">
                    Cancelar Proceso
                </button>
            </div>
        </form>
    </div>

    <div id="upload-result"></div>
</div>
