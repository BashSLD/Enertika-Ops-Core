<div class="animate-fade-in-down space-y-6">
    <!-- KPIS Row (Sin cambios) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- KPI 1 -->
        <div
            class="bg-white p-4 rounded-lg shadow-md border-l-4 border-[#00BABB] flex items-center hover:shadow-lg transition-shadow duration-200">
            <div class="p-3 rounded-full bg-[#E0F7F7] text-[#00BABB] mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Solicitudes Totales</p>
                <p class="text-2xl font-bold text-gray-800 animate-pulse-subtle">{{ stats.kpis.total or 0 }}</p>
            </div>
        </div>

        <!-- KPI 2 -->
        <div class="bg-white p-4 rounded-lg shadow border-l-4 border-orange-400 flex items-center">
            <div class="p-3 rounded-full bg-orange-100 text-orange-600 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Levantamientos</p>
                <p class="text-2xl font-bold text-gray-800 animate-pulse-subtle">{{ stats.kpis.levantamientos or 0 }}
                </p>
            </div>
        </div>

        <!-- KPI 3 -->
        <div
            class="bg-white p-4 rounded-lg shadow-md border-l-4 border-green-500 flex items-center hover:shadow-lg transition-shadow duration-200">
            <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Ganadas</p>
                <p class="text-2xl font-bold text-gray-800">{{ stats.kpis.ganadas or 0 }}</p>
            </div>
        </div>

        <!-- KPI 4 -->
        <div
            class="bg-white p-4 rounded-lg shadow-md border-l-4 border-red-500 flex items-center hover:shadow-lg transition-shadow duration-200">
            <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Perdidas</p>
                <p class="text-2xl font-bold text-gray-800">{{ stats.kpis.perdidas or 0 }}</p>
            </div>
        </div>
    </div>

    <!-- Charts Row 1: Evolución Mensual + Mix Tecnológico -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Gráfica Grande: Evolución 6 Meses -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Evolución Últimos 6 Meses</h3>
            <div class="relative h-64 w-full">
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Gráfica Mediana: Mix Tecnológico -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">Distribución por Tecnología</h3>
            <div class="relative h-64 w-full flex justify-center">
                <canvas id="techMixChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Charts Row 2: Semana Actual + Estatus Pipeline -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Semana Actual -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Actividad Semanal</h3>
            <div class="relative h-64 w-full">
                <canvas id="weekChart"></canvas>
            </div>
        </div>

        <!-- Estatus Pipeline -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">Estado del Pipeline</h3>
            <div class="relative h-64 w-full flex justify-center">
                <canvas id="statusChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // IIFE para evitar conflictos de scope cuando HTMX recarga el partial
    (function () {
        // 1. Gráfica de Evolución Mensual
        const ctxMonthly = document.getElementById('monthlyChart').getContext('2d');
        const monthlyData = {{ stats.charts.monthly | tojson
    }};

    // Verificar si es apilado (para gerentes) o simple (para usuarios)
    if (monthlyData.stacked) {
        // GERENTES: Gráfica apilada por vendedor
        new Chart(ctxMonthly, {
            type: 'bar',
            data: {
                labels: monthlyData.labels,
                datasets: monthlyData.datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true, grid: { display: false } },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        ticks: { stepSize: 1 },
                        grid: { color: '#f3f4f6' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { usePointStyle: true, boxWidth: 8 }
                    }
                }
            }
        });
    } else {
        // USUARIOS: Gráfica simple
        new Chart(ctxMonthly, {
            type: 'line',
            data: {
                labels: monthlyData.labels,
                datasets: [{
                    label: 'Solicitudes',
                    data: monthlyData.data,
                    borderColor: '#00BABB',
                    backgroundColor: 'rgba(0, 186, 187, 0.1)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 1 },
                        grid: { color: '#f3f4f6' }
                    },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    // 2. Gráfica de Semana Actual
    const ctxWeek = document.getElementById('weekChart').getContext('2d');
    const weekLabels = {{ stats.charts.week.labels | tojson }};
    const weekData = {{ stats.charts.week.data | tojson }};

    new Chart(ctxWeek, {
        type: 'bar',
        data: {
            labels: weekLabels,
            datasets: [{
                label: 'Solicitudes',
                data: weekData,
                backgroundColor: [
                    'rgba(0, 186, 187, 0.8)', // Lun
                    'rgba(18, 52, 86, 0.8)',  // Mar
                    'rgba(34, 197, 94, 0.8)', // Mié
                    'rgba(251, 191, 36, 0.8)',// Jue
                    'rgba(168, 85, 247, 0.8)',// Vie
                    'rgba(239, 68, 68, 0.6)', // Sáb
                    'rgba(239, 68, 68, 0.6)'  // Dom
                ],
                borderColor: [
                    'rgba(0, 186, 187, 1)',
                    'rgba(18, 52, 86, 1)',
                    'rgba(34, 197, 94, 1)',
                    'rgba(251, 191, 36, 1)',
                    'rgba(168, 85, 247, 1)',
                    'rgba(239, 68, 68, 1)',
                    'rgba(239, 68, 68, 1)'
                ],
                borderWidth: 1,
                borderRadius: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 },
                    grid: { color: '#f3f4f6' }
                },
                x: { grid: { display: false } }
            },
            plugins: { legend: { display: false } }
        }
    });

    // 3. Gráfica Mix Tecnológico (sin cambios)
    const ctxMix = document.getElementById('techMixChart').getContext('2d');
    const mixLabels = {{ stats.charts.mix.labels | tojson }};
    const mixData = {{ stats.charts.mix.data | tojson }};

    new Chart(ctxMix, {
        type: 'doughnut',
        data: {
            labels: mixLabels,
            datasets: [{
                data: mixData,
                backgroundColor: ['#00BABB', '#123456', '#22c55e', '#f97316'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '60%',
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { usePointStyle: true, boxWidth: 8 }
                }
            }
        }
    });

    // 4. Gráfica de Estatus Pipeline
    const ctxStatus = document.getElementById('statusChart').getContext('2d');
    const statusLabels = {{ stats.charts.status.labels | tojson }};
    const statusData = {{ stats.charts.status.data | tojson }};

    new Chart(ctxStatus, {
        type: 'pie',
        data: {
            labels: statusLabels,
            datasets: [{
                data: statusData,
                backgroundColor: [
                    '#00BABB', // Turquesa
                    '#123456', // Azul
                    '#22c55e', // Verde
                    '#f97316', // Naranja
                    '#8b5cf6'  // Púrpura
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { usePointStyle: true, boxWidth: 8 }
                }
            }
        }
    });
}) ();
</script>
