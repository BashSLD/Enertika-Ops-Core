<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-r shadow-sm animate-fade-in-down">
    <div class="flex items-center gap-3">
        <div class="p-2 bg-green-200 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <p class="font-bold">¡Oportunidad Creada Exitosamente!</p>
            <p class="text-sm">
                ID: <strong>{{ op_id }}</strong>
                <span class="mx-2">|</span>
                Horario:
                {% if es_fuera_horario %}
                <span class="text-orange-600 font-bold flex items-center gap-1">
                    Fuera de Horario
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </span>
                {% else %}
                <span class="text-green-600 font-bold flex items-center gap-1">
                    Hábil
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </span>
                {% endif %}
            </p>
        </div>
    </div>
</div>
