<div id="preview-container" class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4 animate-fade-in">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-700">Previsualizaci√≥n de Carga (Primeras 5 filas)</h3>
        <span class="text-sm text-gray-500">Total detectado: {{ total_rows }} filas</span>
    </div>

    <!-- Preview Table -->
    <div class="overflow-x-auto shadow-sm rounded-lg border border-gray-200 bg-white mb-4">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-100">
                <tr>
                    {% for col in columns %}
                    <th scope="col" class="px-4 py-2 text-left font-medium text-gray-600 uppercase tracking-wider">
                        {{ col }}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for row in preview_rows %}
                <tr class="hover:bg-gray-50">
                    {% for cell in row %}
                    <td class="px-4 py-2 text-gray-700 whitespace-nowrap">
                        {{ cell }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% if preview_rows|length < total_rows %} <div class="text-center mb-4">
        <button hx-get="/comercial/upload-preview-full/{{ file_id }}?op_id={{ op_id }}" hx-target="#preview-container"
            hx-swap="outerHTML"
            class="text-blue-600 hover:text-blue-800 text-sm font-semibold underline cursor-pointer">
            Ver los {{ total_rows }} registros
        </button>
</div>
{% endif %}

<!-- Actions -->
<div class="flex justify-end gap-3 mt-4">
    <button hx-on:click="htmx.find('#upload-result').innerHTML = ''" type="button"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
        Cancelar / Reintentar
    </button>

    <form hx-post="/comercial/upload-confirm" hx-target="#upload-result" hx-swap="innerHTML">
        <input type="hidden" name="file_id" value="{{ file_id }}">
        <input type="hidden" name="op_id" value="{{ op_id }}">
        <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-md transition-transform hover:scale-105 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Confirmar Carga
        </button>
    </form>
</div>

<div id="upload-result"></div>
</div>
