<div class="flex flex-col h-full">
    <!-- Header with Actions -->
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-3xl font-light text-gray-700">Módulo Comercial</h2>
            <p class="text-sm text-gray-500">Gestión de Oportunidades y Métricas</p>
        </div>

        <button hx-get="/comercial/form" hx-target="#main-content" hx-swap="innerHTML"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2 transition duration-150 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Nuevo Registro
        </button>
    </div>

    <!-- Tabs Navigation -->
    <div
        class="mb-4 text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px">
            <li class="me-2">
                <a href="#" hx-get="/comercial/partials/graphs" hx-target="#tab-content" hx-swap="innerHTML"
                    onclick="setActiveTab(this)"
                    class="tab-link inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active group"
                    aria-current="page">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                        </svg>
                        Gráficas
                    </div>
                </a>
            </li>
            <li class="me-2">
                <a href="#" hx-get="/comercial/partials/cards" hx-target="#tab-content" hx-swap="innerHTML"
                    onclick="setActiveTab(this)"
                    class="tab-link inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Solicitudes
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Tab Content Area -->
    <div id="tab-content" class="flex-1 overflow-y-auto p-2" hx-get="/comercial/partials/graphs" hx-trigger="load">
        <!-- Content will be loaded here via HTMX -->
        <div class="flex justify-center items-center h-full">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
        </div>
    </div>
</div>

<script>
    function setActiveTab(element) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-link').forEach(el => {
            el.classList.remove('text-blue-600', 'border-blue-600', 'active');
            el.classList.add('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
        });

        // Add active class to clicked tab
        element.classList.remove('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
        element.classList.add('text-blue-600', 'border-blue-600', 'active');
    }
</script>
