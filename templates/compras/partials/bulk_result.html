<!-- Toast de resultado -->
<div class="fixed top-4 right-4 z-50 animate-fade-in-down" id="bulk-toast">
    <div class="bg-green-50 border border-green-200 rounded-lg shadow-lg p-4 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span class="text-green-800 font-medium">
            {{ count }} comprobante(s) actualizado(s)
        </span>
        <button onclick="document.getElementById('bulk-toast').remove()" class="text-green-600 hover:text-green-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>

<!-- Tabla actualizada -->
{% include "compras/partials/tabla_comprobantes.html" %}

<script>
    // Auto-hide toast after 3 seconds
    setTimeout(() => {
        const toast = document.getElementById('bulk-toast');
        if (toast) {
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s';
            setTimeout(() => toast.remove(), 300);
        }
    }, 3000);
</script>
