<div id="stats-container" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
    <div class="bg-white rounded-lg shadow p-4 border-l-4 border-blue-500">
        <p class="text-xs text-gray-500 uppercase">Total Mes</p>
        <p class="text-2xl font-bold text-gray-800">{{ estadisticas.total }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 border-l-4 border-yellow-500">
        <p class="text-xs text-gray-500 uppercase">Pendientes</p>
        <p class="text-2xl font-bold text-yellow-600">{{ estadisticas.pendientes }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 border-l-4 border-green-500">
        <p class="text-xs text-gray-500 uppercase">Facturados</p>
        <p class="text-2xl font-bold text-green-600">{{ estadisticas.facturados }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 border-l-4 border-purple-500">
        <p class="text-xs text-gray-500 uppercase">Total MXN</p>
        <p class="text-xl font-bold text-gray-800">${{ "{:,.2f}".format(estadisticas.total_mxn) }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 border-l-4 border-indigo-500">
        <p class="text-xs text-gray-500 uppercase">Total USD</p>
        <p class="text-xl font-bold text-gray-800">${{ "{:,.2f}".format(estadisticas.total_usd) }}</p>
    </div>
</div>
