<!-- Modal de Upload PDFs -->
<div id="upload-modal"
    class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in"
    aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <!-- Modal Content -->
    <div class="relative w-full max-w-lg bg-white rounded-xl shadow-2xl transform transition-all animate-scale-in">
        <!-- Header -->
        <div class="bg-gradient-to-r from-[#00BABB] to-[#123456] px-6 py-4 rounded-t-xl">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold text-white flex items-center gap-2" id="modal-title">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Cargar Comprobantes de Pago
                </h3>
                <button onclick="clearUploadModal()"
                    class="text-white/80 hover:text-white hover:bg-white/20 rounded-lg p-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Body -->
        <div class="px-6 py-4">
            <form id="upload-form" hx-post="/compras/upload" hx-encoding="multipart/form-data"
                hx-target="#upload-result" hx-swap="innerHTML" hx-indicator="#upload-indicator">

                <!-- Drag & Drop Zone -->
                <div id="drop-zone"
                    class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-[#00BABB] transition-colors cursor-pointer"
                    onclick="document.getElementById('file-input').click()">

                    <input type="file" id="file-input" name="files" accept=".pdf" multiple class="hidden"
                        onchange="handleFileSelect(this)">

                    <div id="drop-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold text-[#00BABB]">Arrastra archivos PDF</span> o haz clic para
                            seleccionar
                        </p>
                        <p class="mt-1 text-xs text-gray-500">
                            Solo archivos PDF de comprobantes BBVA
                        </p>
                    </div>

                    <!-- Preview de archivos seleccionados -->
                    <div id="file-preview" class="hidden mt-4 text-left">
                        <p class="text-sm font-medium text-gray-700 mb-2">Archivos seleccionados:</p>
                        <ul id="file-list" class="space-y-1 max-h-40 overflow-y-auto"></ul>
                    </div>
                </div>

                <!-- Loading indicator -->
                <div id="upload-indicator" class="htmx-indicator mt-4">
                    <div class="flex items-center justify-center gap-2 text-[#00BABB]">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span>Procesando archivos...</span>
                    </div>
                </div>

                <!-- Resultado -->
                <div id="upload-result" class="mt-4"></div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 flex justify-end gap-3">
            <button type="button" onclick="clearUploadModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                Cancelar
            </button>
            <button type="submit" form="upload-form" id="upload-submit-btn" disabled
                class="px-4 py-2 text-sm font-medium text-white bg-[#00BABB] rounded-lg hover:bg-[#009999] disabled:opacity-50 disabled:cursor-not-allowed">
                Cargar Comprobantes
            </button>
        </div>
    </div>
</div>

<script>
    (function () {
        // Almacenamiento local de archivos
        let storedFiles = [];

        // Definir elementos
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const fileList = document.getElementById('file-list');
        const dropPlaceholder = document.getElementById('drop-placeholder');
        const uploadBtn = document.getElementById('upload-submit-btn');
        const modal = document.getElementById('upload-modal');
        const resultContainer = document.getElementById('upload-result');

        // Función global para manejar selección de archivos
        window.handleFileSelect = function (input) {
            const newFiles = Array.from(input.files || []);

            // Validar que hay archivos
            if (newFiles.length === 0) return;

            // Filtrar PDFs
            const pdfFiles = newFiles.filter(f => f.name.toLowerCase().endsWith('.pdf'));

            if (pdfFiles.length === 0) {
                alert('Por favor selecciona archivos PDF');
                // Si no había archivos previos, limpiar input
                if (storedFiles.length === 0) input.value = '';
                return;
            }

            // Agregar a la lista existente (evitando duplicados por nombre+tamaño simple)
            pdfFiles.forEach(file => {
                const exists = storedFiles.some(f => f.name === file.name && f.size === file.size);
                if (!exists) {
                    storedFiles.push(file);
                }
            });

            updateUI();
        };

        // Función global para remover archivo individual
        window.removeFile = function (index) {
            // Evitar propagación si se disparó desde child
            if (event) event.stopPropagation();

            storedFiles.splice(index, 1);
            updateUI();
        };

        // Función global para limpiar y cerrar modal
        window.clearUploadModal = function () {
            storedFiles = [];
            if (fileInput) fileInput.value = '';
            if (resultContainer) resultContainer.innerHTML = '';

            updateUI(); // Esto reseteara la vista a "placeholder"

            if (modal) modal.classList.add('hidden');
        };

        // Actualizar UI y el Input real
        function updateUI() {
            // 1. Actualizar Input File vía DataTransfer
            const dt = new DataTransfer();
            storedFiles.forEach(file => dt.items.add(file));
            if (fileInput) fileInput.files = dt.files;

            // 2. Mostrar/Ocultar secciones
            if (storedFiles.length === 0) {
                if (filePreview) filePreview.classList.add('hidden');
                if (dropPlaceholder) dropPlaceholder.classList.remove('hidden');
                if (uploadBtn) uploadBtn.disabled = true;
            } else {
                if (filePreview) filePreview.classList.remove('hidden');
                if (dropPlaceholder) dropPlaceholder.classList.add('hidden');
                if (uploadBtn) uploadBtn.disabled = false;

                // 3. Renderizar lista
                if (fileList) {
                    fileList.innerHTML = '';
                    storedFiles.forEach((file, index) => {
                        const li = document.createElement('li');
                        li.className = 'flex items-center gap-2 text-sm text-gray-600 bg-gray-50 px-2 py-1 rounded group hover:bg-gray-100 transition-colors';
                        li.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                            <span class="truncate flex-1">${file.name}</span>
                            <span class="text-xs text-gray-400 mr-2">${(file.size / 1024).toFixed(1)} KB</span>
                            <button type="button" onclick="window.removeFile(${index})" class="text-gray-400 hover:text-red-500 focus:outline-none p-1 rounded-full hover:bg-red-50" title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        `;
                        fileList.appendChild(li);
                    });
                }
            }
        }

        // Setup Drag & Drop
        if (dropZone) {
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('border-[#00BABB]', 'bg-[#00BABB]/5');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('border-[#00BABB]', 'bg-[#00BABB]/5');
                });
            });

            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                // Simular input change
                if (fileInput) {
                    fileInput.files = dt.files; // Temporal, solo para pasar al handler
                    handleFileSelect(fileInput);
                }
            });
        }

        // Reset form post-submit exitoso
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.target.id === 'upload-result') {
                const result = event.detail.target;
                // Si hubo inserciones exitosas O duplicados (que implica procesamiento correcto)
                if (result.querySelector('.success-message') || result.querySelector('.text-yellow-800')) {
                    // Esperar 2 segundos, limpiar y redirigir explícitamente a /compras/ui
                    setTimeout(() => {
                        window.clearUploadModal();
                        window.location.href = '/compras/ui';
                    }, 2000);
                }
            }
        });
    })();
</script>
