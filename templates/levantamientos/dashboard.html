{% extends "base.html" %}

{% block title %}Enertika Core Ops | Levantamientos{% endblock %}

{% block content %}
<div class="flex flex-col h-full">
    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none">
        <!-- Toasts will be injected here via OOB swap -->
    </div>


    <!-- Kanban Board -->
    <div id="kanban-container" hx-get="/levantamientos/partials/kanban" hx-trigger="load" hx-swap="outerHTML"
        class="flex-1">
        <!-- Loading spinner corporativo -->
        <div class="flex justify-center items-center h-full">
            <div class="text-center">
                <div class="spinner-enertika mx-auto mb-4"></div>
                <p class="text-blue-600 font-medium animate-pulse-subtle">Cargando tablero...</p>
            </div>
        </div>
    </div>
</div>



<style>
    .btn {
        padding: 0.625rem 1.25rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.15s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-secondary {
        background: rgba(100, 116, 139, 0.2);
        color: #94a3b8;
    }

    .btn-secondary:hover {
        background: rgba(100, 116, 139, 0.3);
        color: #e2e8f0;
    }

    .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #e2e8f0;
        margin-bottom: 0.5rem;
    }
</style>


{% endblock %}
