<!-- Modal: Detalles BESS (Compartido) -->
<div id="modal-backdrop-bess"
    class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-[9999] animate-fade-in p-4"
    @click.self="$el.remove()">

    <!-- Modal Container -->
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full 
                max-w-[95vw] sm:max-w-[600px] 
                max-h-[90vh] flex flex-col animate-scale-in" @click.stop>

        <!-- HEADER con Gradiente Electrico/Verde -->
        <div
            class="px-6 py-4 bg-gradient-to-r from-[#00BABB] to-[#123456] border-b border-gray-200 flex justify-between items-center">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span>Detalles BESS</span>
            </h3>

            <button type="button" @click="$el.closest('#modal-backdrop-bess').remove()"
                class="text-white/80 hover:text-white hover:bg-white/20 rounded-lg p-2 transition-all duration-200 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- BODY -->
        <div class="flex-1 overflow-y-auto custom-scrollbar">
            <!-- Incluir el partial existente de BESS -->
            {% include 'shared/partials/bess_info.html' %}
        </div>

        <!-- FOOTER -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end">
            <button type="button" @click="$el.closest('#modal-backdrop-bess').remove()"
                class="px-5 py-2.5 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium shadow-sm transition-all duration-200">
                Cerrar
            </button>
        </div>

    </div>
</div>
