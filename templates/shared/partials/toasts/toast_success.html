<div hx-swap-oob="afterbegin:#global-toast-container"
    class='pointer-events-auto relative bg-white border-l-4 border-green-500 shadow-2xl rounded-lg p-4 w-96 mb-3 flex items-start gap-3 animate-fade-in-down'
    style="background-color: white; opacity: 1; z-index: 20000;">

    <!-- Icono -->
    <div class="flex-shrink-0 pt-0.5">
        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <!-- Contenido -->
    <div class="flex-1 min-w-0">
        <p class='font-bold text-gray-900 text-sm'>{{ title }}</p>
        <p class='text-sm text-gray-600 mt-1 leading-snug'>{{ message | safe }}</p>
    </div>

    <!-- BotÃ³n Cerrar - CORREGIDO -->
    <button type="button" onclick="this.parentElement.remove()"
        class="flex-shrink-0 ml-2 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Auto-Dismiss Script -->
    <script>
        (function () {
            var script = document.currentScript;
            var toast = script.parentElement; // Cambiado de closest a parentElement por especificidad 
            if (toast) {
                // Auto dismiss after 5 seconds
                setTimeout(function () {
                    if (toast && toast.isConnected) {
                        toast.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                        toast.style.opacity = '0';
                        toast.style.transform = 'translateX(100%)';
                        setTimeout(function () {
                            if (toast.isConnected) toast.remove();
                        }, 500);
                    }
                }, 5000);
            }
        })();
    </script>
</div>
