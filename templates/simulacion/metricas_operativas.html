<div class="container mx-auto p-6" x-data="{ loading: false }">

    <!-- Header con navegaci√≥n -->
    <div class="mb-8">
        <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
            <a href="#" hx-get="/simulacion/ui" hx-target="#main-content" hx-push-url="true"
                class="hover:text-emerald-600 transition-colors">Simulaci√≥n</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-700 font-medium">M√©tricas Operativas</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">üìä M√©tricas Operativas - Simulaci√≥n</h1>
        <p class="text-gray-600 mt-2">An√°lisis de tiempos entre estatus y cuellos de botella</p>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                </path>
            </svg>
            Filtros
        </h3>
        <form hx-get="/simulacion/api/metricas-operativas/datos" hx-target="#metricas-content" hx-indicator="#loading"
            hx-swap="innerHTML" class="grid grid-cols-1 md:grid-cols-4 gap-4">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Fecha Inicio
                </label>
                <input type="date" name="fecha_inicio"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Fecha Fin
                </label>
                <input type="date" name="fecha_fin"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Usuario
                </label>
                <select name="user_id"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
                    <option value="">Todos</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tipo Solicitud
                </label>
                <select name="tipo_solicitud"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors">
                    <option value="">Todos</option>
                    {% for tipo in tipos_solicitud %}
                    <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="md:col-span-4 flex justify-end gap-3">
                <button type="button" onclick="this.closest('form').reset()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    Limpiar
                </button>
                <button type="submit"
                    class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors flex items-center gap-2 shadow-lg shadow-emerald-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Aplicar Filtros
                </button>
            </div>
        </form>

        <!-- Loading indicator -->
        <div id="loading" class="htmx-indicator text-center py-4">
            <div class="flex items-center justify-center gap-2">
                <div class="spinner-enertika w-5 h-5"></div>
                <span class="text-gray-500">Cargando m√©tricas...</span>
            </div>
        </div>
    </div>

    <!-- Contenido de M√©tricas (carga din√°mica) -->
    <div id="metricas-content" hx-get="/simulacion/api/metricas-operativas/datos" hx-trigger="load"
        hx-indicator="#loading">
        <!-- Loading inicial -->
        <div class="flex justify-center items-center py-12">
            <div class="text-center">
                <div class="spinner-enertika mx-auto mb-4"></div>
                <p class="text-emerald-600 font-medium animate-pulse">Cargando m√©tricas operativas...</p>
            </div>
        </div>
    </div>

</div>
