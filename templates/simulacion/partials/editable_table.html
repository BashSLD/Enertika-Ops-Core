<div class="animate-fade-in-down">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-gray-700">Historial de Simulaciones</h3>
        <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-1 px-3 rounded text-sm shadow">
            + Nueva Simulaci√≥n
        </button>
    </div>

    <div class="bg-white shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-emerald-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">
                        Proyecto</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">
                        Potencia (kW)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">Ahorro
                        ($)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">Status
                    </th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider max-w-[100px]">
                        Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for sim in simulaciones %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ sim.id }}</td>

                    <!-- Editable Field: Proyecto -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <input type="text" value="{{ sim.proyecto }}"
                            class="border-transparent bg-transparent hover:border-gray-300 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded px-2 py-1 w-full transition-colors" />
                    </td>

                    <!-- Editable Field: Potencia -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="number" value="{{ sim.potencia }}"
                            class="border-transparent bg-transparent hover:border-gray-300 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded px-2 py-1 w-24 transition-colors text-right" />
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-bold">
                        ${{ sim.ahorro }}
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <select class="text-xs rounded-full px-2 py-1 border-gray-200 focus:border-emerald-500 focus:ring-0 cursor-pointer 
                            {% if sim.status == 'Finalizado' %} bg-green-100 text-green-800
                            {% elif sim.status == 'Borrador' %} bg-gray-100 text-gray-800
                            {% else %} bg-blue-100 text-blue-800 {% endif %}">
                            <option value="Borrador" {% if sim.status=='Borrador' %}selected{% endif %}>Borrador
                            </option>
                            <option value="En Proceso" {% if sim.status=='En Proceso' %}selected{% endif %}>En Proceso
                            </option>
                            <option value="Finalizado" {% if sim.status=='Finalizado' %}selected{% endif %}>Finalizado
                            </option>
                        </select>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-emerald-600 hover:text-emerald-900 mx-1" title="Guardar Cambios">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                        </button>
                        <button class="text-red-600 hover:text-red-900 mx-1" title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
