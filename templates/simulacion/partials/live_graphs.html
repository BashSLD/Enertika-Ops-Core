<div class="animate-fade-in-down">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <!-- Real-time Card 1 -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100 relative overflow-hidden">
            <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Potencia Activa</h3>
            <div class="flex items-end gap-2 mt-2">
                <span class="text-4xl font-bold text-gray-800" id="val-power">--</span>
                <span class="text-lg text-gray-400 mb-1">kW</span>
            </div>
            <!-- Live Indicator -->
            <div class="absolute top-4 right-4 flex items-center gap-1">
                <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
            </div>
        </div>

        <!-- Real-time Card 2 -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Frecuencia</h3>
            <div class="flex items-end gap-2 mt-2">
                <span class="text-4xl font-bold text-gray-800" id="val-freq">--</span>
                <span class="text-lg text-gray-400 mb-1">Hz</span>
            </div>
        </div>

        <!-- Real-time Card 3 -->
        <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
            <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Voltaje</h3>
            <div class="flex items-end gap-2 mt-2">
                <span class="text-4xl font-bold text-gray-800" id="val-volt">--</span>
                <span class="text-lg text-gray-400 mb-1">V</span>
            </div>
        </div>
    </div>

    <!-- Live Chart -->
    <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Oscilograf√≠a en Vivo</h3>
        <div class="relative h-72 w-full">
            <canvas id="liveChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Initialize Live Chart
    const ctxLive = document.getElementById('liveChart').getContext('2d');
    const liveChart = new Chart(ctxLive, {
        type: 'line',
        data: {
            labels: Array(20).fill(''),
            datasets: [{
                label: 'Potencia (kW)',
                data: Array(20).fill(null),
                borderColor: 'rgb(16, 185, 129)', // Emerald 500
                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                tension: 0.4,
                fill: true,
                pointRadius: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            interaction: { intersect: false },
            scales: {
                y: { min: 60, max: 140 },
                x: { display: false }
            }
        }
    });

    // Simulate Live Data Update
    // In a real scenario, this would fetch from /simulacion/data/live
    // or use a WebSocket.
    let updateInterval;

    function fetchLiveData() {
        if (!document.getElementById('liveChart')) {
            clearInterval(updateInterval);
            return;
        }

        fetch('/simulacion/data/live')
            .then(res => res.json())
            .then(data => {
                // Update Cards
                document.getElementById('val-power').innerText = data.power;
                document.getElementById('val-freq').innerText = data.frequency.toFixed(2);
                document.getElementById('val-volt').innerText = data.voltage.toFixed(1);

                // Update Chart
                const chartData = liveChart.data.datasets[0].data;
                chartData.shift();
                chartData.push(data.power);
                liveChart.update();
            })
            .catch(err => console.error(err));
    }

    // Start Polling
    clearInterval(updateInterval); // Clear any existing
    updateInterval = setInterval(fetchLiveData, 1000);
</script>
