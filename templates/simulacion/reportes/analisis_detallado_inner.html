{# templates/simulacion/reportes/analisis_detallado_inner.html #}
<div class="min-h-screen bg-gray-50">
    <!-- Barra de Navegación / Breadcrumb -->
    <div class="bg-white border-b border-gray-200 px-6 py-4 mb-6">
        <div class="max-w-[1600px] mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4 text-sm">
                <a href="/simulacion/ui" class="text-gray-500 hover:text-[#00BABB] flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver al Dashboard
                </a>
                <span class="text-gray-300">/</span>
                <span class="font-medium text-gray-900">Análisis Detallado (KPIs Duales)</span>
            </div>

            <!-- Botón Ayuda -->
            <button
                onclick="document.getElementById('modal-explicacion-metricas').classList.remove('hidden'); setTimeout(() => { document.getElementById('modal-explicacion-metricas').classList.remove('opacity-0'); document.querySelector('#modal-explicacion-metricas > div').classList.remove('scale-95'); }, 10);"
                class="flex items-center gap-2 px-4 py-2 bg-[#123456] text-white rounded-lg hover:bg-[#0d2440] text-sm font-medium transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                ¿Qué significan las métricas?
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div id="report-content" class="relative min-h-[500px]">
        {% include "simulacion/reportes/analisis_detallado_content.html" %}
    </div>
</div>
